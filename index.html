<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fiscal Calendar | Helixr</title>
</head>
<body>
   <div class="header">
    <img src="HelixrLogo.png" alt="Helixr Logo" class="logo">
    <h1>Fiscal Calendar</h1>
   </div> 
   <div class="calendarbox">
    <div class="filterbox">
        <div class="country_option">
            <select name="Country" id="Country">
                <option value="UK">UK</option>
                <option value="Ireland">Ireland</option>
                <option value="India">India</option>
            </select>
        </div>
        <div class="timescale_option">
            <select name="timescale" id="timescale">
                <option value="Week">Week</option>
                <option value="Month">Month</option>
                <option value="Year">Year</option>
            </select>
        </div>
        <!--insert month selection-->
    </div>
    <div class="calendar">
            <div class="calendar_header">
                    <span id="prev" class="change_month">&#10094;</span>
                    <h2 id="selected_month">June 2024</h2>
                    <span id="next" class="change_month">&#10095;</span>
            </div>
            <div class="days">
                <li class="mon">M</li>
                <li class="tue">T</li>
                <li class="wed">W</li>
                <li class="thu">T</li>
                <li class="fri">F</li>
                <li class="sat">S</li>
                <li class="sun">S</li>
            </div>
            <div class="date_grid" id="calendar_days">
                <span class="calendar_days" id="cell1">1</span>
                <span class="calendar_days" id="cell2">2</span>
                <span class="calendar_days" id="cell3">3</span>
                <span class="calendar_days" id="cell4">4</span>
                <span class="calendar_days">5</span>
                <span class="calendar_days">6</span>
                <span class="calendar_days">7</span>
                <span class="calendar_days">8</span>
                <span class="calendar_days">9</span>
                <span class="calendar_days">10</span>
                <span class="calendar_days">11</span>
                <span class="calendar_days">12</span>
                <span class="calendar_days">13</span>
                <span class="calendar_days">14</span>
                <span class="calendar_days">15</span>
                <span class="calendar_days">16</span>
                <span class="calendar_days">17</span>
                <span class="calendar_days">18</span>
                <span class="calendar_days">19</span>
                <span class="calendar_days">20</span>
                <span class="calendar_days">21</span>
                <span class="calendar_days">22</span>
                <span class="calendar_days">23</span>
                <span class="calendar_days">24</span>
                <span class="calendar_days">25</span>
                <span class="calendar_days">26</span>
                <span class="calendar_days">27</span>
                <span class="calendar_days">28</span>
                <span class="calendar_days">29</span>
                <span class="calendar_days">30</span>
                <span class="calendar_days">31</span>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
